<!--
index.html

Purpose: Simple HTML page to display the nontechresume.pdf resume in-browser.
Exports: None (static HTML file)
Related files: nontechresume.pdf (displayed PDF), nontech.tex (source for the PDF)
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luong Dang - Sales Resume</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }
      .pdf-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f4f4f4;
      }
      embed,
      iframe {
        border: 1px solid #ccc;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="pdf-container">
      <embed
        src="sales-resume.pdf"
        type="application/pdf"
        width="80%"
        height="90%"
      />
    </div>
  </body>
</html>
